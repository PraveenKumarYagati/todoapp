<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app/bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="app/bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="app/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="app/app.css">
  <script src="app/bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

<body>
  <div class="container">
      <div class="row">
          <div class="col-md-4"><h3>{{ 'Logo' | translate }}</h3></div>
          <div class="col-md-2 pull-right" ng-controller="languageChange as lcc">
              <a tabindex="1" ng-click="lcc.changeLanguage('en')" class="lang-en">{{'Lang-en'|translate}}</a>
              <a tabindex="1" ng-click="lcc.changeLanguage('sp')" class="lang-sp">{{'Lang-sp'|translate}}</a>
          </div>
      </div>
      <br/>
      <div class="row">
          <div ui-view>  </div>
      </div>
      <div class="row footer">
          <div class="col-md-3 pull-right">
              <h4>{{ 'footer-title' | translate }}</h4>
          </div>
      </div>
  </div>
  <!--Scripts-->
  <script src="app/bower_components/angular/angular.js"></script>
  <script src="app/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="app/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="app/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="app/bower_components/angular-translate/angular-translate.min.js"></script>

  <!--Manual scripts-->
  <script src="app/modules/todo/fileLoader/angular-translate-loader-static-files.min.js"></script>
  <script src="app/modules/todo/language/language.module.js"></script>
  <script src="app/modules/todo/app.module.js"></script>
  <script src="app/modules/todo/app.config.js"></script>
  <script src="app/modules/todo/app.run.js"></script>
  <script src="app/modules/todo/language/language.controller.js"></script>
  <script src="app/modules/todo/dashboard/dashboard.controller.js"></script>
  <script src="app/modules/todo/dashboard/dashboard.service.js"></script>
</body>
</html>
